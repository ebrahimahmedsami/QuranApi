<!DOCTYPE html>
<html>
<head>
    <title>vue</title>
</head>
<body>
    
    <div id="root">


        <input type="text" v-model="newName">
        <button @click="addName" v-bind:title="title" :class="className">Add Name</button>
        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>

        
        <ul>
            <li v-for="task in IncopmletedTasks" v-text="task.description"></li>
        </ul>

        <language-list></language-list>

        <copoun v-on:applied="copounIsApplied"></copoun>
        <slot-test><template slot="header">hello man</template></slot-test>

        <inline-templates inline-template>
            <h1>{{ ratio }}</h1>
        </inline-templates>


    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="main.js"></script> 
</body>
</html>
